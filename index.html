<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main justify-content-center">
        <div class="title" id="title">Roshtro

        </div>
        <div class="pic" id="pic"></div>


        <div class="nameblock">
            <div class="col-3 item justify-content-center">
                <div id="yourname name">Your Name</div>
                <input class="name" type="text" id="yname" name="name" />
            </div>
            <div class="col-3 item heart">
                <img src="heart.png" alt="heart" width="50px" height="50px">
            </div>
            <div class="col-3 item justify-content-center">
                <div id="partnername maew">Your Partner's Name</div>
                <input class="name" type="text" id="pname" name="name" />
            </div>
        </div>
        <div class="container" id="check">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-danger" onclick="getInputValue();">check</button>
            </div>
        </div>
        
        <div class="result">
            <div id="percentage"></div>
            <div id="comp"></div>
        </div>
        
    </main>
    
    <!-- Footer -->
<footer class="page-footer font-small pt-4 foot">
  
    <!-- Copyright -->
    <div class="roshtro text-center">Roshtro or Astro by Rosh...For personal assistance
        <a href="https://www.instagram.com/yrs_rosh/"><i class="fab fa-instagram"></i></a>
    </div>
    <div class=" text-center py-3 ">Made with <i class="fas fa-heart"></i> by
      <a href="https://github.com/yrs-rosh/"> @yrs-rosh</a>
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
    <script src="script.js"></script>
</body>
</html>
